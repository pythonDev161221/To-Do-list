<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tasks list</h3>
{% for task in tasks %}
    <p>
        <a href="/task?pk={{ task.pk }}">
            {{ task.task }}, {{ task.get_status_display }}: {{ task.date_deadline }}
        </a>
    </p>

{% endfor %}
<a href="/create">Create task</a>
</body>
</html>
