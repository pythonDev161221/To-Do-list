{% extends "base.html" %}

{% block content %}
<h3>Tasks list</h3>
{% for task in tasks %}
    <p>
        <a href="{% url "task_detail" task.pk %}">
            {{ task.task }}, {{ task.get_status_display }}: {{ task.date_deadline }}
        </a>
    </p>

{% endfor %}
<a href="{% url "task_create" %}">Create task</a>
{% endblock %}
